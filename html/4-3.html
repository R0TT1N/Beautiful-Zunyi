			<img src="../images/ren/3.jpg" width=100%>
			<p>
				中共中央负责人遵义寓所在遵义新城古式巷。是一幢一楼一底洋房，距遵义会议会址约1公里。1935年1月上旬，中国工农红军第一方面军占领遵义后，中共中央的部分负责人在这里住宿和办公。楼上3间自左至右是毛泽东、张闻天、王稼祥的住室，楼下右边一间是博古的住室，其他几间住医务人员和警卫人员。1964年由遵义会议纪念馆进行复原布置，并对外开放。
